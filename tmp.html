<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background: #333;
            color: #fff;
            padding: 1rem;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            text-decoration: none;
            color: #fff;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .btn-link {
            text-decoration: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .toggle-theme {
            display: none;
        }
        label[for="toggle-theme"] {
            cursor: pointer;
            width: 30px;
            height: 20px;
            background: #fff;
            border-radius: 10px;
            position: relative;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="#" class="logo">Logo</a>
            <div class="nav-links">
                <a href="#" class="btn-link">Link 1</a>
                <a href="#" class="btn-link">Link 2</a>
                <a href="#" class="btn-link">Link 3</a>
            </div>
            <input type="checkbox" id="toggle-theme" class="toggle-theme">
            <label for="toggle-theme"></label>
        </div>
    </nav>
</body>
</html>
